<main>
    <section>
        <div class="sign_up">
            <div class="container">
                <div class="second-container">
                    <form method="post" class="add-game-form">
                        <div id="message11"></div>
                        <p>SUPPLIER</p>
                        <div class="container-form-input">
                            <input type="text"  id="name" name="name" placeholder="Name" required/>
                        </div>
                        <div class="container-form-input">
                            <input type="text" id="email" name="email" placeholder="Email" required>
                        </div>
                        <div class="container-form-input">
                            <input type="text" id="sec-email" name="sec-email" placeholder="2nd Email">
                        </div>                        
                        <div class="container-form-input">
                            <input type="number" id="phone" name="phone" placeholder="Phone" required >
                        </div>
                        <div class="container-form-input">
                            <input type="number" id="sec-phone" name="sec-phone" placeholder="2nd Phone">
                        </div>                        
                        <div class="container-form-input">
                            <input type="text" id="website" name="website" placeholder="Website"/>
                        </div> 
                        <div class="container-form-input">
                            <input type="number" id="feeVal" name="fee" placeholder="Fee" required >
                        </div>                                               
                        <p>GAME</p>
                        <div class="container-form-input">
                            <input type="text" id="game_name" name="game_name" placeholder="Name" required/>
                        </div>
                        <div class="container-form-input">
                            <input type="number" id="price" name="price" placeholder="Price" required>
                        </div>
                        <div class="container-form-input">
                            <input type="text" id="category" name="category" placeholder="Category" required>
                        </div>
                        <div class="container-form-input">
                            <input type="text" id="category-desc" name="category-desc" placeholder="Description" required>
                        </div>
                        
                            <input id="image" name="image" type="file" required accept="image/png">
                        
                        <div>
                            <input type="checkbox" id="feature" name="feature">
                            <label for="feature">Featured Product</label>
                        </div>
                            <input type="submit" value="Add Game" class="register_btn add_game_btn">
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
