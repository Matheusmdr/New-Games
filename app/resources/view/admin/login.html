<main>
    <section>
        <div class="sign_in">
            <div class="container">
                <div class="second-container">
                    <form method="post">
                        <p class="center_text text_style login_title">LOGIN</p>
                        {{status}}
                        <div class="container-form-input">
                            <input type="email" name="email" placeholder="Email" required class="login-input">
                        </div>
                        <div class="container-form-input">
                            <input type="password" name="password" placeholder="Password" required class="login-input">
                        </div>
                        <input type="submit" value="Sign In" class="login_btn">
                    </form>
                </div>
            </div>
        </div>

    </section>
</main>
