        <section>
            <div class="products-list container">
                <div class="col-1">
                    <div>
                        <div>
                            <h3>Category</h3>
                        </div>
                        <select id="Category" name="select" onclick="Filter()">

                            <option value="0">RPG</option>
                            <option value="1">Survival horror</option>
                            <option value="2">Action</option>
                            <option value="3">Platform</option>
                            <option value="4">Multiplayer</option>
                        </select>
                        <h3>Price</h3>
                        <select name="select">
                            <option selected value>Select Filter</option>
                            <option value="valor1">Free</option>
                            <option value="valor2">Under $20.00</option>
                            <option value="valor3">Under $40.00</option>
                            <option value="valor3">Under $80.00</option>
                        </select>
                    </div>
                </div>
                <div class="col-2">
                    <h3>Products</h3>
                    <div class="list">
                        <div>
                            <div id="productsListDiv" class="game-list"></div>     
                        </div>
                    </div>
                </div>
